<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="player_Image_container">
                <img src="./Images/musicPlayer5 logo.jpg" alt="logo">
            </div>
            <div class="player_name">
                <marquee>Universe BGM</marquee>
            </div>
            <div class="player_controls">
                <div class="player_control">
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                </div>
                <div class="player_control" id="pause" onclick="pauseSong()">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                </div>
                <div class="player_control play" id="play" onclick="playSong()" >
                    <i class="fa fa-play" aria-hidden="true"></i>
                </div>
                <div class="player_control">
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                </div>
            </div>
            <div class="progress" id="progressBar"></div>
        </div>
    </div>
    <audio id="bgm" controls style="display:none;">
        <source  src="./Gnms X Godzilla Universe Ringtone Download - MobCup.Com.Co.mp3">
    </audio>
    <script src="./index.js"></script>
</body>
</html>
